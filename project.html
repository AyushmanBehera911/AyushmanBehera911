<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed case studies of Machine Learning and AI projects by Ayushman Behera.">
    <title>Project Details | ML Portfolio</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    

    <script src="https://unpkg.com/lucide@latest"></script>
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: { main: '#050505', card: 'rgba(20, 20, 20, 0.6)' },
                        accent: { DEFAULT: '#3b82f6', glow: 'rgba(59, 130, 246, 0.4)' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #050505;
            color: white;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
        .glass {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="antialiased selection:bg-accent selection:text-white">
    

    <div class="fixed inset-0 z-[-1] opacity-30 pointer-events-none">
        <canvas id="neural-bg" class="w-full h-full"></canvas>
    </div>


    <nav class="fixed top-5 left-1/2 -translate-x-1/2 z-50 glass rounded-full px-6 py-3 flex gap-6 md:gap-8 shadow-2xl shadow-black/50">
        <a href="index.html" class="text-sm font-medium text-gray-400 hover:text-white transition-colors flex items-center gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
        </a>
    </nav>

    <main id="project-content" class="min-h-screen">

    </main>

    <script src="data/projects.js"></script>
    <script src="js/bg-animation.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            const project = projects.find(p => p.id === projectId);

            if (project) {
                renderProjectPage(project);
                lucide.createIcons();
            } else {
                document.getElementById('project-content').innerHTML = `
                    <div class="h-screen flex items-center justify-center flex-col">
                        <h1 class="text-4xl font-bold mb-4">Project Not Found</h1>
                        <a href="index.html" class="text-accent hover:underline">Return Home</a>
                    </div>
                `;
            }
        });

        function renderProjectPage(p) {
            
            const content = document.getElementById('project-content');
            
            content.innerHTML = `

                <header class="pt-32 pb-20 border-b border-white/10">
                    <div class="container mx-auto px-4 md:px-6 max-w-5xl">
                        <div class="flex flex-wrap items-center gap-2 text-sm text-gray-400 mb-6 font-mono">
                            <a href="index.html" class="hover:text-white transition-colors">Home</a> / <span class="text-accent">${p.title}</span>
                        </div>
                        
                        <h1 class="font-heading text-4xl md:text-6xl font-bold leading-tight mb-6">${p.title}</h1>
                        <p class="text-lg md:text-xl text-gray-400 max-w-3xl mb-10 leading-relaxed">
                            ${p.shortDescription}
                        </p>
                        
                        <div class="flex flex-wrap gap-4">
                            <a href="${p.repo}" class="inline-flex glass px-6 py-3 rounded-full items-center gap-2 hover:bg-white/10 transition-colors">
                                <i data-lucide="github" class="w-5 h-5"></i> GitHub Repo
                            </a>
                            <a href="${p.url}" class="inline-flex px-6 py-3 rounded-full items-center gap-2 bg-accent/20 border border-accent/40 text-accent hover:bg-accent/30 transition-colors">
                                <i data-lucide="external-link" class="w-5 h-5"></i> Live Demo
                            </a>
                        </div>
                    </div>
                </header>


                <section class="container mx-auto px-4 md:px-6 max-w-6xl py-12 md:py-20 grid grid-cols-1 lg:grid-cols-[280px_1fr] gap-12">
                    

                    <aside class="order-2 lg:order-1">
                        <div class="lg:sticky lg:top-32 space-y-8">
                            <div>
                                <h4 class="font-mono text-xs uppercase tracking-wider text-gray-500 mb-3">Type</h4>
                                <div class="text-white font-medium">${p.type}</div>
                            </div>
                            
                            <div>
                                <h4 class="font-mono text-xs uppercase tracking-wider text-gray-500 mb-3">Stack</h4>
                                <div class="flex flex-col gap-2">
                                    ${p.tech.map(t => `
                                        <div class="flex items-center gap-2 text-gray-400 text-sm">
                                            <div class="w-1.5 h-1.5 rounded-full bg-accent"></div> ${t}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </aside>
                    

                    <article class="order-1 lg:order-2 space-y-12">
                        
                        <div class="glass rounded-2xl p-8 border border-white/5">
                            <h2 class="font-heading text-2xl font-bold mb-6 flex items-center gap-3">
                                <i data-lucide="alert-circle" class="text-accent"></i> The Problem
                            </h2>
                            <div class="prose prose-invert max-w-none text-gray-300">
                                ${p.details.problem}
                            </div>
                        </div>

                        <div class="glass rounded-2xl p-8 border border-white/5">
                            <h2 class="font-heading text-2xl font-bold mb-6 flex items-center gap-3">
                                <i data-lucide="lightbulb" class="text-accent"></i> The Approach
                            </h2>
                            <div class="prose prose-invert max-w-none text-gray-300 mb-6">
                                ${p.details.approach}
                            </div>
                            

                            <div class="bg-[#0d1117] rounded-xl p-6 border border-white/10 overflow-x-auto">
                                <pre class="font-mono text-sm text-gray-300"><code>${p.codeSnippet}</code></pre>
                            </div>
                        </div>

                        <div class="glass rounded-2xl p-8 border border-white/5">
                            <h2 class="font-heading text-2xl font-bold mb-6 flex items-center gap-3">
                                <i data-lucide="cpu" class="text-accent"></i> Model & Architecture
                            </h2>
                            <div class="prose prose-invert max-w-none text-gray-300">
                                ${p.details.model}
                            </div>
                        </div>

                        <div>
                            <h2 class="font-heading text-2xl font-bold mb-6 flex items-center gap-3">
                                <i data-lucide="trophy" class="text-accent"></i> Results & Impact
                            </h2>
                            <div class="prose prose-invert max-w-none text-gray-300 mb-8">
                                ${p.details.results}
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                ${p.stats.map(stat => `
                                <div class="bg-white/5 border border-white/5 rounded-2xl p-6 text-center hover:bg-white/10 transition-colors">
                                    <div class="font-heading text-3xl md:text-4xl font-bold text-white mb-2">${stat.value}</div>
                                    <div class="text-sm text-gray-500 uppercase tracking-wide font-mono">${stat.label}</div>
                                </div>
                                `).join('')}
                            </div>
                        </div>

                    </article>
                </section>
            `;
        }
    </script>
</body>
</html>
